
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-html:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install htmlhint
        run: npm install -g htmlhint
      - name: Run htmlhint on HTML files
        run: htmlhint "**/*.html"

  check-css-js:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üìÇ List CSS and JS files
        run: |
          echo "CSS files:"
          find . -name "*.css"
          echo "JS files:"
          find . -name "*.js"
