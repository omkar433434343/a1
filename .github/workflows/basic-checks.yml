name: Basic Checks for Static Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-html:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Check HTML syntax
        uses: Cyb3r-Jak3/htmlhint-action@v1.1.0
        with:
          files: '/*.html'

  check-css-js:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Checkout code
        uses: actions/checkout@v4

      - name: 📂 List CSS and JS files
        run: |
          echo "CSS files:"
          find . -name "*.css"
          echo "JS files:"
          find . -name "*.js"
