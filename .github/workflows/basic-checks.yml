name: HTML Syntax Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install HTMLHint
        run: npm install htmlhint --save-dev

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html"

      # Optional: Code Scanning integration with SARIF output
      - name: Run HTMLHint (SARIF)
        run: npx htmlhint "**/*.html" --format sarif --output htmlhint.sarif || true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: htmlhint.sarif
          category: HTMLHint
